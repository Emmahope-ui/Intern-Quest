<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: cooper system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: rgba(234, 234, 234, 0.927);
}
header {
    text-align: center;
    color: rgb(156, 215, 54);
}
header h2 {
    color: #0077b6 !important;
}
.forgot-border {
    background-color: white;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: center;
    border: 1px #059bec solid;
    min-height: 600px;
    width: 35%;
    align-items: center;
    padding: 1.25rem 3.125rem 1.25 3,125rem;
    border-radius: 10px;
}
@media (max-width:450px) {
    .forgot-border{
        width: 90%;
    }
}
.forgot-form input {
    border-radius: 3px;
    display: block;
    width: 100%;
    padding: 0.9375rem;
    margin-bottom: 1.25rem;
    border: 1px #059bec solid;
    box-sizing: border-box;
}
.forgot-form button {
    text-align: center;
    padding: 0.625rem 1rem;
    cursor: pointer;
    border-radius: 3px;
    border: none;
    background-color: rgb(156, 215, 54);
    color: azure;
    width: 40%; 
    display: flex;
    justify-self: center;
    justify-content: center;
    align-items: center;
}
.container {
    display: flex;
    justify-content: center;
}
.back-login {
    text-align: center;
    margin-top: 0,9375rem;
}
img {
    max-height: 200px;
    margin-bottom: 1.25rem;
}
</style>
<title>Forgot Password</title>
</head>
<body>
<header>
    <h2>INTERN QUEST</h2>
    <p>Reset your password</p>
</header>
<div class="container">
    <div class="forgot-border">
        <img src="forgot-password.jpeg" alt="forgot password">
        <form action="/forgot-password" method="post" class="forgot-form" novalidate>
            <input id="email" name="email" type="email" placeholder="Enter your email" autocomplete="username" required>
            <button type="submit">Reset</button>
        </form>
    </div>
</div>
<p class="back-login">
    <a href="/login">Back to Login</a>
</p>
</body>
</html>
