<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: cooper system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
        background-color: rgba(234, 234, 234, 0.927);
      }
      header {
        text-align: center;
        color: rgb(156, 215, 54);
      }
      header h2 {
        color: #0077b6 !important;
      }
      .login-border {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
        border: 1px #059bec solid;
        min-height: 550px;
        width: 25%;
        padding: 0.3125rem 3.125rem 1.25rem 3.125rem;
        border-radius: 10px;
      }
      @media (max-width: 450px) {
        .login-border {
          width: 90%;
        }
      }
      @media (max-width: 1024px) {
        .login-border {
          width: 70%;
          height: 70vh;
        }
      }
      .login-form input {
        border-radius: 3px;
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 1.25rem;
        border: 1px #059bec solid;
        box-sizing: border-box;
      }

      .login-form button {
        text-align: center;
        padding: 0.625rem 1rem;
        cursor: pointer;
        border-radius: 3px;
        border: none;
        background-color: rgb(156, 215, 54);
        color: azure;
        width: 40%;
        margin: 0 35%;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .forgot {
        text-align: center;
        margin-top: 0.625rem;
      }
      a {
        text-decoration: none;
      }
      .new {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px #059bec solid;
        min-height: 50px;
        width: 10%;
        background-color: #059bec;
        border-radius: 7px;
        color: azure;
        cursor: pointer;
      }
      @media (max-width: 450px) {
        .new {
          width: 50%;
        }
      }
      @media (min-width: 765px) and (max-width: 1440px) {
        .new {
          width: 20%;
        }
      }
      img {
        max-height: 200px;
        margin: 20px;
        width: 50%;
      }
      @media (max-width: 450px) {
        img {
          width: 70%;
        }
      }
      @media (min-width: 1024px) {
        img {
          width: 30%;
        }
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <header>
      <h2>INTERN QUEST</h2>
      <p>Login to your account</p>
    </header>
    <div class="container">
      <div class="login-border">
        <img src="log-in.jpeg" alt="log in" />
        <form action="/login" method="post" class="login-form" novalidate>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Email or phone"
            autocomplete="username"
            required
          />

          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            required
          />

          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
    <p class="forgot">
      <a href="forgot-password.html">Forgot Password?</a>
    </p>
    <div class="container">
      <p class="new"><a href="register.html">Create new account</a></p>
    </div>
  </body>
</html>
